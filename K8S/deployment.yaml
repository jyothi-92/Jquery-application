apiVersion: apps/v1
kind: Deployment
metadata:
  name: jyothi-deploy
  namespace: jquery
spec:
  selector:
    matchLabels:
      app: jyothi-deploy
  replicas: 5
  template:
    metadata:
      labels:
        app: jyothi-deploy
    spec:
      containers:
      - name: jyothi-deploy
        image: $BUILD_NUMBER
        ports:
        - containerPort: 80
